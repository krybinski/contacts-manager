<div class="page-header">
    <h1>Wszystkie kontakty</h1>
</div>
<div id="alertContainer"></div>
<div class="table-responsive">
    <table class="table table-hover">
        <thead>
            <tr class="info">
                <td>Imię i nazwisko</td>
                <td>Adres e-mail</td>
                <td>Telefon</td>
                <td>Operacje</td>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="contact in contacts | filter:search">
                <td>{{contact.name}}</td>
                <td>{{contact.email}}</td>
                <td>{{contact.phone}}</td>
                <td>
                    <a href="/#/contact/{{contact.id}}" class="btn btn-primary btn-xs">Wyświetl</a>
                    <button class="btn btn-danger btn-xs" ng-click="delete(contact.id)">Usuń</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
